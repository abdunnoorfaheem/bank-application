<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center  mt-20">
        <div class="mockup-phone">
            <!-- <div class="camera"></div> -->
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">

                                <div class="stat-value" id="balance">3000</div>
                                <div class="stat-desc">Current Balance</div>
                            </div>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- actions btn -->
                    <div>
                        <button id="addMoney-display" class="btn  bg-blue-400">Add Money</button>
                        <button id="cashout-display" class="btn  bg-blue-400">Cash out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add amount start -->

                    <div id="addMoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                                <input type="text" placeholder="Enter Amount" id="amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                                <input type="password" id="pin" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add amount end  -->
                    <!-- cash out start -->
                    <div id="cashOut-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text"> Amount</span>
                        </label>
                                <input type="text" placeholder="Enter Cash Out Amount" id="input-cashout-amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                                <input type="password" id="pinnumber" placeholder="Enter Your Pin" class="input input-bordered" autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cashout-amount" class="btn btn-primary">Cash Out Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/addMoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/linkup.js"></script>
</body>

</html>
